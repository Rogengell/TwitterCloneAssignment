services:
  user-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-user:/var/opt/mssql
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "CMD-SHELL", "pgrep sqlservr" ]
      interval: 10s
      retries: 1
      start_period: 120s
      timeout: 5s

  migration_service:
    build:
      context: .
      dockerfile: ApiGateWay/Migrations.Dockerfile
    depends_on:
      user-db:
        condition: service_healthy

volumes:
  mssql-user: